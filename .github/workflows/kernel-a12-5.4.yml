name: "Android 12 - Kernel 5.4"

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      ksu_variant:
        description: "KernelSU variant"
        type: choice
        options:
          - SukiSU
          - KernelSU-Next
          - ReSukiSU
          - WKSU
        default: "SukiSU"
      add_susfs:
        description: "Add Enhanced SUSFS"
        type: boolean
        default: true
      add_zeromount:
        description: "Add ZeroMount"
        type: boolean
        default: true
      add_zram:
        description: "Add ZRAM with LZ4K/LZ4KD"
        type: boolean
        default: true
      add_bbg:
        description: "Add Baseband Guard"
        type: boolean
        default: false
      add_overlayfs_support:
        description: "Add overlayfs support (CONFIG_TMPFS_XATTR + POSIX ACL)"
        type: boolean
        default: true
      add_usb_debugging_stealth:
        description: "Add USB Debugging Stealth (ADB filter)"
        type: boolean
        default: true
      add_kpm:
        description: "Add KPM (SukiSU/ReSukiSU)"
        type: boolean
        default: false
      sukisu_commit:
        description: "SukiSU commit (empty = pinned default)"
        type: string
        default: ""
      device_codename:
        description: "Device profile (generic = no identity spoofing)"
        type: choice
        options:
          - generic
        default: "generic"
  workflow_call:
    inputs:
      ksu_variant:
        type: string
        default: "SukiSU"
      add_susfs:
        type: boolean
        default: true
      add_zeromount:
        type: boolean
        default: true
      add_zram:
        type: boolean
        default: true
      add_bbg:
        type: boolean
        default: false
      add_overlayfs_support:
        type: boolean
        default: true
      add_usb_debugging_stealth:
        type: boolean
        default: true
      add_kpm:
        type: boolean
        default: false
      sukisu_commit:
        type: string
        default: ""
      device_codename:
        type: string
        default: "generic"

jobs:
  download-dependencies:
    uses: ./.github/workflows/cache-dependencies.yml
    permissions:
      contents: read
      actions: write

  build-sukisu:
    needs: [download-dependencies]
    if: inputs.ksu_variant == 'SukiSU'
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "302"
            os_patch_level: "lts"
    uses: ./.github/workflows/build-sukisu.yml
    with:
      android_version: android12
      kernel_version: "5.4"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
      device_codename: ${{ inputs.device_codename }}

  build-ksu-next:
    needs: [download-dependencies]
    if: inputs.ksu_variant == 'KernelSU-Next'
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "302"
            os_patch_level: "lts"
    uses: ./.github/workflows/build-ksu-next.yml
    with:
      android_version: android12
      kernel_version: "5.4"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
      device_codename: ${{ inputs.device_codename }}

  build-resukisu:
    needs: [download-dependencies]
    if: inputs.ksu_variant == 'ReSukiSU'
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "302"
            os_patch_level: "lts"
    uses: ./.github/workflows/build-resukisu.yml
    with:
      android_version: android12
      kernel_version: "5.4"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
      device_codename: ${{ inputs.device_codename }}

  build-wksu:
    needs: [download-dependencies]
    if: inputs.ksu_variant == 'WKSU'
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "302"
            os_patch_level: "lts"
    uses: ./.github/workflows/build-wksu.yml
    with:
      android_version: android12
      kernel_version: "5.4"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
      device_codename: ${{ inputs.device_codename }}
