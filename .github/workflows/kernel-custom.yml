name: Custom Device Build

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      device:
        description: "Device to build"
        type: choice
        options:
          - all
          - lake
          - lake_a15
        default: "all"
      ksu_variant:
        description: "KernelSU variant"
        type: choice
        options:
          - KernelSU-Next
          - SukiSU
          # - MKSU  # no SUSFS branch exists — deferred
          - ReSukiSU
          - WKSU
          # - RKSU  # no SUSFS integration — deferred
        default: "KernelSU-Next"
      add_susfs:
        description: "Add SUSFS (upstream only)"
        type: boolean
        default: true
      add_enhanced_susfs:
        description: "Add enhanced SUSFS (custom injection scripts)"
        type: boolean
        default: true
      add_unicode_filter:
        description: "Add Unicode filter"
        type: boolean
        default: true
      add_zeromount:
        description: "Add ZeroMount"
        type: boolean
        default: true
      add_zram:
        description: "Add ZRAM with LZ4K"
        type: boolean
        default: true
      add_bbg:
        description: "Add Baseband Guard"
        type: boolean
        default: true
      add_overlayfs_support:
        description: "Add overlayfs support (CONFIG_TMPFS_XATTR + POSIX ACL)"
        type: boolean
        default: true
      add_kpm:
        description: "Add KPM (SukiSU/ReSukiSU)"
        type: boolean
        default: false
  workflow_call:
    inputs:
      device:
        type: string
        default: "all"
      ksu_variant:
        type: string
        default: "KernelSU-Next"
      add_susfs:
        type: boolean
        default: true
      add_enhanced_susfs:
        type: boolean
        default: true
      add_unicode_filter:
        type: boolean
        default: true
      add_zeromount:
        type: boolean
        default: true
      add_zram:
        type: boolean
        default: true
      add_bbg:
        type: boolean
        default: true
      add_overlayfs_support:
        type: boolean
        default: true
      add_kpm:
        type: boolean
        default: false

jobs:
  download-dependencies:
    uses: ./.github/workflows/cache-dependencies.yml
    permissions:
      contents: read
      actions: write

  build-lake:
    if: ${{ inputs.device == 'all' || inputs.device == 'lake' }}
    needs: [download-dependencies]
    uses: ./.github/workflows/gki-build.yml
    secrets: inherit
    with:
      android_version: "android12"
      kernel_version: "5.10"
      sub_level: "209"
      os_patch_level: "2024-05"
      ksu_variant: ${{ inputs.ksu_variant }}
      add_susfs: ${{ inputs.add_susfs }}
      add_enhanced_susfs: ${{ inputs.add_enhanced_susfs }}
      add_unicode_filter: ${{ inputs.add_unicode_filter }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      device_codename: "lake"

  build-lake-a15:
    if: ${{ inputs.device == 'all' || inputs.device == 'lake_a15' }}
    needs: [download-dependencies]
    uses: ./.github/workflows/gki-build.yml
    secrets: inherit
    with:
      android_version: "android15"
      kernel_version: "6.6"
      sub_level: "58"
      os_patch_level: "2025-01"
      ksu_variant: ${{ inputs.ksu_variant }}
      add_susfs: ${{ inputs.add_susfs }}
      add_enhanced_susfs: ${{ inputs.add_enhanced_susfs }}
      add_unicode_filter: ${{ inputs.add_unicode_filter }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      device_codename: "lake_a15"
