name: Custom Device Build

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      device:
        description: "Device to build"
        type: choice
        options:
          - all
          - lake
          - lake_a15
        default: "all"
      ksu_variant:
        description: "KernelSU variant"
        type: choice
        options:
          - KernelSU-Next
          - SukiSU
          # - MKSU  # no SUSFS branch exists — deferred
          - ReSukiSU
          - WKSU
          # - RKSU  # no SUSFS integration — deferred
        default: "KernelSU-Next"
      add_susfs:
        description: "Add Enhanced SUSFS"
        type: boolean
        default: true
      add_zeromount:
        description: "Add ZeroMount"
        type: boolean
        default: true
      add_zram:
        description: "Add ZRAM with LZ4K/LZ4KD"
        type: boolean
        default: true
      add_bbg:
        description: "Add Baseband Guard"
        type: boolean
        default: true
      add_overlayfs_support:
        description: "Add overlayfs support (CONFIG_TMPFS_XATTR + POSIX ACL)"
        type: boolean
        default: true
      add_usb_debugging_stealth:
        description: "Add USB Debugging Stealth (ADB filter)"
        type: boolean
        default: true
      add_kpm:
        description: "Add KPM (SukiSU/ReSukiSU)"
        type: boolean
        default: false
      sukisu_commit:
        description: "SukiSU commit (empty = pinned default)"
        type: string
        default: ""
      device_codename:
        description: "Device profile (generic = no identity spoofing)"
        type: choice
        options:
          - generic
          - lake
        default: "lake"
  workflow_call:
    inputs:
      device:
        type: string
        default: "all"
      ksu_variant:
        type: string
        default: "KernelSU-Next"
      add_susfs:
        type: boolean
        default: true
      add_zeromount:
        type: boolean
        default: true
      add_zram:
        type: boolean
        default: true
      add_bbg:
        type: boolean
        default: true
      add_overlayfs_support:
        type: boolean
        default: true
      add_usb_debugging_stealth:
        type: boolean
        default: true
      add_kpm:
        type: boolean
        default: false
      sukisu_commit:
        type: string
        default: ""
      device_codename:
        type: string
        default: "lake"

jobs:
  download-dependencies:
    uses: ./.github/workflows/cache-dependencies.yml
    permissions:
      contents: read
      actions: write

  build-lake-sukisu:
    if: ${{ (inputs.device == 'all' || inputs.device == 'lake') && inputs.ksu_variant == 'SukiSU' }}
    needs: [download-dependencies]
    uses: ./.github/workflows/build-sukisu.yml
    with:
      android_version: android12
      kernel_version: "5.10"
      sub_level: "209"
      os_patch_level: "2024-05"
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
      device_codename: "lake"

  build-lake-ksu-next:
    if: ${{ (inputs.device == 'all' || inputs.device == 'lake') && inputs.ksu_variant == 'KernelSU-Next' }}
    needs: [download-dependencies]
    uses: ./.github/workflows/build-ksu-next.yml
    with:
      android_version: android12
      kernel_version: "5.10"
      sub_level: "209"
      os_patch_level: "2024-05"
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
      device_codename: "lake"

  build-lake-resukisu:
    if: ${{ (inputs.device == 'all' || inputs.device == 'lake') && inputs.ksu_variant == 'ReSukiSU' }}
    needs: [download-dependencies]
    uses: ./.github/workflows/build-resukisu.yml
    with:
      android_version: android12
      kernel_version: "5.10"
      sub_level: "209"
