name: "Android 15 - Kernel 6.6"

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      ksu_variant:
        description: "KernelSU variant"
        type: choice
        options:
          - KernelSU-Next
          - SukiSU
          # - MKSU  # no SUSFS branch exists — deferred
          - ReSukiSU
          - WKSU
          # - RKSU  # no SUSFS integration — deferred
        default: "SukiSU"
      add_susfs:
        description: "Add Enhanced SUSFS"
        type: boolean
        default: true
      add_zeromount:
        description: "Add ZeroMount"
        type: boolean
        default: true
      add_zram:
        description: "Add ZRAM with LZ4K/LZ4KD"
        type: boolean
        default: true
      add_bbg:
        description: "Add Baseband Guard"
        type: boolean
        default: true
      add_overlayfs_support:
        description: "Add overlayfs support (CONFIG_TMPFS_XATTR + POSIX ACL)"
        type: boolean
        default: true
      add_usb_debugging_stealth:
        description: "Add USB Debugging Stealth (ADB filter)"
        type: boolean
        default: true
      add_kpm:
        description: "Add KPM (SukiSU/ReSukiSU)"
        type: boolean
        default: false
      sukisu_commit:
        description: "SukiSU commit (empty = pinned default)"
        type: string
        default: ""
      device_codename:
        description: "Device profile (generic = no identity spoofing)"
        type: choice
        options:
          - generic
          - lake
        default: "lake"
  workflow_call:
    inputs:
      ksu_variant:
        type: string
        default: "SukiSU"
      add_susfs:
        type: boolean
        default: true
      add_zeromount:
        type: boolean
        default: true
      add_zram:
        type: boolean
        default: true
      add_bbg:
        type: boolean
        default: true
      add_overlayfs_support:
        type: boolean
        default: true
      add_usb_debugging_stealth:
        type: boolean
        default: true
      add_kpm:
        type: boolean
        default: false
      sukisu_commit:
        type: string
        default: ""
      device_codename:
        type: string
        default: "lake"

jobs:
  download-dependencies:
    uses: ./.github/workflows/cache-dependencies.yml
    permissions:
      contents: read
      actions: write

  build-sukisu:
    needs: [download-dependencies]
    if: inputs.ksu_variant == 'SukiSU'
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "30"
            os_patch_level: "2024-07"
          - sub_level: "30"
            os_patch_level: "2024-08"
          - sub_level: "46"
            os_patch_level: "2024-09"
          - sub_level: "50"
            os_patch_level: "2024-10"
          - sub_level: "56"
            os_patch_level: "2024-11"
          - sub_level: "57"
            os_patch_level: "2024-12"
          - sub_level: "58"
            os_patch_level: "2025-01"
          - sub_level: "66"
            os_patch_level: "2025-02"
          - sub_level: "77"
            os_patch_level: "2025-03"
          - sub_level: "82"
            os_patch_level: "2025-04"
          - sub_level: "87"
            os_patch_level: "2025-05"
          - sub_level: "89"
            os_patch_level: "2025-06"
          - sub_level: "92"
            os_patch_level: "2025-07"
          - sub_level: "98"
            os_patch_level: "2025-08"
          - sub_level: "98"
            os_patch_level: "2025-09"
          - sub_level: "102"
            os_patch_level: "2025-10"
          - sub_level: "118"
            os_patch_level: "2026-01"
    uses: ./.github/workflows/build-sukisu.yml
    with:
      android_version: android15
      kernel_version: "6.6"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
