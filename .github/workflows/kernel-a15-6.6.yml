name: "Android 15 - Kernel 6.6"

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      ksu_variant:
        description: "KernelSU variant"
        type: choice
        options:
          - KernelSU-Next
          - SukiSU
          - MKSU
          - ReSukiSU
          - WKSU
          - RKSU
        default: "KernelSU-Next"
      add_susfs:
        description: "Add SUSFS (upstream only)"
        type: boolean
        default: true
      add_enhanced_susfs:
        description: "Add enhanced SUSFS (custom injection scripts)"
        type: boolean
        default: true
      add_unicode_filter:
        description: "Add Unicode filter"
        type: boolean
        default: true
      add_zeromount:
        description: "Add ZeroMount"
        type: boolean
        default: true
      add_zram:
        description: "Add ZRAM with LZ4K"
        type: boolean
        default: true
      add_bbg:
        description: "Add Baseband Guard"
        type: boolean
        default: true
      add_overlayfs_support:
        description: "Add overlayfs support (CONFIG_TMPFS_XATTR + POSIX ACL)"
        type: boolean
        default: true
      add_kpm:
        description: "Add KPM (SukiSU/ReSukiSU)"
        type: boolean
        default: false
  workflow_call:
    inputs:
      ksu_variant:
        type: string
        default: "KernelSU-Next"
      add_susfs:
        type: boolean
        default: true
      add_enhanced_susfs:
        type: boolean
        default: true
      add_unicode_filter:
        type: boolean
        default: true
      add_zeromount:
        type: boolean
        default: true
      add_zram:
        type: boolean
        default: true
      add_bbg:
        type: boolean
        default: true
      add_overlayfs_support:
        type: boolean
        default: true
      add_kpm:
        type: boolean
        default: false

jobs:
  download-dependencies:
    uses: ./.github/workflows/cache-dependencies.yml
    permissions:
      contents: read
      actions: write

  build:
    needs: [download-dependencies]
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "30"
            os_patch_level: "2024-07"
          - sub_level: "30"
            os_patch_level: "2024-08"
          - sub_level: "46"
            os_patch_level: "2024-09"
          - sub_level: "50"
            os_patch_level: "2024-10"
          - sub_level: "56"
            os_patch_level: "2024-11"
          - sub_level: "57"
            os_patch_level: "2024-12"
          - sub_level: "58"
            os_patch_level: "2025-01"
          - sub_level: "66"
            os_patch_level: "2025-02"
          - sub_level: "77"
            os_patch_level: "2025-03"
          - sub_level: "82"
            os_patch_level: "2025-04"
          - sub_level: "87"
            os_patch_level: "2025-05"
          - sub_level: "89"
            os_patch_level: "2025-06"
          - sub_level: "92"
            os_patch_level: "2025-07"
          - sub_level: "98"
            os_patch_level: "2025-08"
          - sub_level: "98"
            os_patch_level: "2025-09"
          - sub_level: "102"
            os_patch_level: "2025-10"
          - sub_level: "118"
            os_patch_level: "2026-01"
    uses: ./.github/workflows/gki-build.yml
    with:
      android_version: android15
      kernel_version: "6.6"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      ksu_variant: ${{ inputs.ksu_variant }}
      add_susfs: ${{ inputs.add_susfs }}
      add_enhanced_susfs: ${{ inputs.add_enhanced_susfs }}
      add_unicode_filter: ${{ inputs.add_unicode_filter }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
      device_codename: "generic"
