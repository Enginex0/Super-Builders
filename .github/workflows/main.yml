name: Build Kernels

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      kernel_build_version:
        description: "Kernel version to build"
        type: choice
        options:
          - custom
          - a12-5-10
          - a13-5-10
          - a13-5-15
          - a14-5-15
          - a14-6-1
          - a15-6-6
          - a16-6-12
          - all
        default: "custom"
      ksu_variant:
        description: "KernelSU variant"
        type: choice
        options:
          - KernelSU-Next
          - SukiSU
          # - MKSU  # no SUSFS branch exists — deferred
          - ReSukiSU
          - WKSU
          # - RKSU  # no SUSFS integration — deferred
        default: "KernelSU-Next"
      add_susfs:
        description: "Add Enhanced SUSFS"
        type: boolean
        default: true
      add_zeromount:
        description: "Add ZeroMount"
        type: boolean
        default: true
      add_zram:
        description: "Add ZRAM with LZ4K/LZ4KD"
        type: boolean
        default: true
      add_bbg:
        description: "Add Baseband Guard"
        type: boolean
        default: true
      add_overlayfs_support:
        description: "Add overlayfs support (CONFIG_TMPFS_XATTR + POSIX ACL)"
        type: boolean
        default: true
      add_usb_debugging_stealth:
        description: "Add USB Debugging Stealth (ADB filter)"
        type: boolean
        default: true
      add_kpm:
        description: "Add KPM (SukiSU/ReSukiSU)"
        type: boolean
        default: false
      sukisu_commit:
        description: "SukiSU commit (empty = pinned default)"
        type: string
        default: ""
      device_codename:
        description: "Device profile (generic = no identity spoofing)"
        type: choice
        options:
          - generic
          - lake
        default: "lake"

jobs:
  build-a12-5-10:
    if: ${{ inputs.kernel_build_version == 'all' || inputs.kernel_build_version == 'a12-5-10' }}
    uses: ./.github/workflows/kernel-a12-5.10.yml
    secrets: inherit
    with:
      ksu_variant: ${{ inputs.ksu_variant }}
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_kpm: ${{ inputs.add_kpm }}
      sukisu_commit: ${{ inputs.sukisu_commit }}
      device_codename: ${{ inputs.device_codename }}

  build-a13-5-10:
    if: ${{ inputs.kernel_build_version == 'all' || inputs.kernel_build_version == 'a13-5-10' }}
