name: "Android 13 - Kernel 5.15"

permissions:
  contents: write
  actions: write

on:
  workflow_dispatch:
    inputs:
      ksu_variant:
        description: "KernelSU variant"
        type: choice
        options:
          - KernelSU-Next
          - SukiSU
          # - MKSU  # no SUSFS branch exists — deferred
          - ReSukiSU
          - WKSU
          # - RKSU  # no SUSFS integration — deferred
        default: "SukiSU"
      add_susfs:
        description: "Add Enhanced SUSFS"
        type: boolean
        default: true
      add_zeromount:
        description: "Add ZeroMount"
        type: boolean
        default: true
      add_zram:
        description: "Add ZRAM with LZ4K/LZ4KD"
        type: boolean
        default: true
      add_bbg:
        description: "Add Baseband Guard"
        type: boolean
        default: true
      add_overlayfs_support:
        description: "Add overlayfs support (CONFIG_TMPFS_XATTR + POSIX ACL)"
        type: boolean
        default: true
      add_usb_debugging_stealth:
        description: "Add USB Debugging Stealth (ADB filter)"
        type: boolean
        default: true
      add_kpm:
        description: "Add KPM (SukiSU/ReSukiSU)"
        type: boolean
        default: false
      sukisu_commit:
        description: "SukiSU commit (empty = pinned default)"
        type: string
        default: ""
      susfs_commit:
        description: "SUSFS commit (empty = pinned default)"
        type: string
        default: ""
      device_codename:
        description: "Device profile (generic = no identity spoofing)"
        type: choice
        options:
          - generic
          - lake
        default: "lake"
  workflow_call:
    inputs:
      ksu_variant:
        type: string
        default: "SukiSU"
      add_susfs:
        type: boolean
        default: true
      add_zeromount:
        type: boolean
        default: true
      add_zram:
        type: boolean
        default: true
      add_bbg:
        type: boolean
        default: true
      add_overlayfs_support:
        type: boolean
        default: true
      add_usb_debugging_stealth:
        type: boolean
        default: true
      add_kpm:
        type: boolean
        default: false
      sukisu_commit:
        type: string
        default: ""
      susfs_commit:
        type: string
        default: ""
      device_codename:
        type: string
        default: "lake"

jobs:
  download-dependencies:
    uses: ./.github/workflows/cache-dependencies.yml
    permissions:
      contents: read
      actions: write

  build-sukisu:
    needs: [download-dependencies]
    if: inputs.ksu_variant == 'SukiSU'
    strategy:
      fail-fast: false
      matrix:
        include:
          - sub_level: "41"
            os_patch_level: "2022-11"
          - sub_level: "74"
            os_patch_level: "2023-01"
          - sub_level: "78"
            os_patch_level: "2023-03"
          - sub_level: "94"
            os_patch_level: "2023-05"
          - sub_level: "104"
            os_patch_level: "2023-07"
          - sub_level: "119"
            os_patch_level: "2023-09"
          - sub_level: "123"
            os_patch_level: "2023-11"
          - sub_level: "137"
            os_patch_level: "2024-01"
          - sub_level: "144"
            os_patch_level: "2024-03"
          - sub_level: "148"
            os_patch_level: "2024-05"
          - sub_level: "153"
            os_patch_level: "2024-09"
          - sub_level: "167"
            os_patch_level: "2024-11"
          - sub_level: "170"
            os_patch_level: "2025-01"
          - sub_level: "178"
            os_patch_level: "2025-03"
          - sub_level: "180"
            os_patch_level: "2025-05"
          - sub_level: "185"
            os_patch_level: "2025-07"
          - sub_level: "189"
            os_patch_level: "2025-09"
          - sub_level: "194"
            os_patch_level: "2025-12"
    uses: ./.github/workflows/build-sukisu.yml
    with:
      android_version: android13
      kernel_version: "5.15"
      sub_level: ${{ matrix.sub_level }}
      os_patch_level: ${{ matrix.os_patch_level }}
      add_susfs: ${{ inputs.add_susfs }}
      add_zeromount: ${{ inputs.add_zeromount }}
      add_usb_debugging_stealth: ${{ inputs.add_usb_debugging_stealth }}
      add_zram: ${{ inputs.add_zram }}
      add_bbg: ${{ inputs.add_bbg }}
      add_overlayfs_support: ${{ inputs.add_overlayfs_support }}
      add_kpm: ${{ inputs.add_kpm }}
